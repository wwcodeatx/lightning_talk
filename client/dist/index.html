<!DOCTYPE html>
<html>

<head>
    <title>lightning talk</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <h1>Hello, world</h1>
    <form name="talk_info" onsubmit="return createTalk(event)">
        <label htmlfor="title">Title of your talk:</label><br>
        <input type=text name="title" required><br>
        <label htmlfor="speaker_name">Your name:</label><br>
        <input type=text name="speaker_name" required><br>
        <label htmlfor="twitter_handle">Your Twitter handle:</label><br>
        <input type=text name="twitter_handle" required>
        <button>Create Talk</button>
      </form>
      <p id="message">Click on the button to sign up for you talk</p>
      <script src="assets/script.js"></script>
</body>

</html>
